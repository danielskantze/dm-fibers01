<div class="vec3 ui-control" data-expanded="0" data-panel="3D">
  <header>
    <input type="checkbox" class="expand-checkbox" name="type" value="expand"></input>
    <div class="label">Position</div>
    <div class="panel-selector">
      <div data-type="3D">3D</div>
      <div data-type="L">
        <svg viewBox="0 0 10 20" xmlns="http://www.w3.org/2000/svg" width="10" height="20">
            <line x1="0" y1="6" x2="10" y2="6" stroke="currentColor" />
            <line x1="0" y1="10" x2="10" y2="10" stroke="currentColor" />
            <line x1="0" y1="14" x2="10" y2="14" stroke="currentColor" />
        </svg>
      </div>
    </div>
  </header>
  <div class="panels">
    <div class="list-control" data-type="L">
      <div>
        <input type="range" min="-1" max="1" step="0.001" data-component="0"></input>
        <input type="number" value="0" data-component="0" />
      </div>
      <div>
        <input type="range" min="-1" max="1" step="0.001" data-component="1"></input>
        <input type="number" value="0" data-component="1"></input>
      </div>
      <div>
        <input type="range" min="-1" max="1" step="0.001" data-component="2"></input>
        <input type="number" value="0" data-component="2"></input>
      </div>
    </div>
    <div class="gimbal-control" data-type="3D">
      <div class="gimbal" data-type="3D"></div>
      <div class="controls">
        <input class="horizontal" type="range" min="-1.0" max="1.0" step="0.0001" value="0.0" />
        <input class="vertical" type="range" min="-1.0" max="1.0" step="0.0001" value="0.0" />
        <input class="length color-1" type="range" min="0.0" max="1.4142135624" step="0.0001" value="1.0" />
      </div>
    </div>
  </div>
</div>
